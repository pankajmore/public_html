<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
<title>CSS Dock Menu</title> 
<script type="text/javascript" src="js/jquery.js"></script> 
<script type="text/javascript" src="js/interface.js"></script> 
 
<link href="style.css" rel="stylesheet" type="text/css" /> 
 
<!--[if lt IE 7]>
 <style type="text/css">
 .dock img { behavior: url(iepngfix.htc) }
 </style>
<![endif]--> 
 
</head> 
<body> 
<!--top dock --> 
<div class="dock" id="dock"> 
  <div class="dock-container"> 
	  <a class="dock-item" href="http://www.ndesign-studio.com"><img src="images/home.png" alt="home" /><span>N.Design</span></a> 
	  <a class="dock-item" href="http://www.webdesignerwall.com"><img src="images/email.png" alt="contact" /><span>Designer Wall</span></a> 
	  <a class="dock-item" href="http://jobs.webdesignerwall.com"><img src="images/portfolio.png" alt="portfolio" /><span>Design Jobs</span></a> 
	  <a class="dock-item" href="http://bestwebgallery.com"><img src="images/music.png" alt="music" /><span>Best Web Gallery</span></a> 
	  <a class="dock-item" href="http://icondock.com"><img src="images/video.png" alt="video" /><span>IconDock</span></a> 
	  <a class="dock-item" href="http://icondock.com/icons"><img src="images/history.png" alt="history" /><span>Stock Icons</span></a> 
  </div> 
</div> 
 
<!--bottom dock --> 
<div class="dock" id="dock2"> 
  <div class="dock-container2"> 
	  <a class="dock-item2" href="#"><span>Home</span><img src="images/home.png" alt="home" /></a> 
	  <a class="dock-item2" href="#"><span>Contact</span><img src="images/email.png" alt="contact" /></a> 
	  <a class="dock-item2" href="#"><span>Portfolio</span><img src="images/portfolio.png" alt="portfolio" /></a> 
	  <a class="dock-item2" href="#"><span>Music</span><img src="images/music.png" alt="music" /></a> 
	  <a class="dock-item2" href="#"><span>Video</span><img src="images/video.png" alt="video" /></a> 
	  <a class="dock-item2" href="#"><span>History</span><img src="images/history.png" alt="history" /></a> 
	  <a class="dock-item2" href="#"><span>Calendar</span><img src="images/calendar.png" alt="calendar" /></a> 
	  <a class="dock-item2" href="#"><span>Links</span><img src="images/link.png" alt="links" /></a> 
	  <a class="dock-item2" href="#"><span>RSS</span><img src="images/rss.png" alt="rss" /></a> 
	  <a class="dock-item2" href="#"><span>RSS2</span><img src="images/rss2.png" alt="rss" /></a> 
  </div> 
</div> 
 
<!--dock menu JS options --> 
<script type="text/javascript"> 
	
	$(document).ready(
		function()
		{
			$('#dock').Fisheye(
				{
					maxWidth: 50,
					items: 'a',
					itemsText: 'span',
					container: '.dock-container',
					itemWidth: 40,
					proximity: 90,
					halign : 'center'
				}
			)
			$('#dock2').Fisheye(
				{
					maxWidth: 60,
					items: 'a',
					itemsText: 'span',
					container: '.dock-container2',
					itemWidth: 40,
					proximity: 80,
					alignment : 'left',
					valign: 'bottom',
					halign : 'center'
				}
			)
		}
	);
 
</script> 


</body> 
</html>
