<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>ImageFlow</title>
		<meta name="robots" content="index, follow, noarchive" />
		<link rel="stylesheet" href="style.css" type="text/css" />

		<!-- This includes the ImageFlow CSS and JavaScript -->
		<link rel="stylesheet" href="imageflow.packed.css" type="text/css" />
		<script type="text/javascript" src="imageflow.packed.js"></script>

	</head>
	<body>
		<h1>ImageFlow</h1>

		<!-- This is all the XHTML ImageFlow needs -->
		<div id="myImageFlow" class="imageflow">
			<img src="img/1.jpg" longdesc="img/img1.png" width="400" height="300" alt="Image 1" />
			<img src="img/2.jpg" longdesc="img/img2.png" width="300" height="400" alt="Image 2" />
			<img src="img/3.jpg" longdesc="img/img3.png" width="400" height="400" alt="Image 3" />
			<img src="img/4.jpg" longdesc="img/img1.png" width="400" height="300" alt="Image 4" />
			<img src="img/5.jpg" longdesc="img/img2.png" width="300" height="400" alt="Image 5" />
			<img src="img/6.jpg" longdesc="img/img1.png" width="400" height="300" alt="Image 6" />
			<img src="img/7.jpg" longdesc="img/img2.png" width="300" height="400" alt="Image 7" />
			<img src="img/8.jpg" longdesc="img/img3.png" width="400" height="400" alt="Image 8" />
		</div>

	</body>
</html>
